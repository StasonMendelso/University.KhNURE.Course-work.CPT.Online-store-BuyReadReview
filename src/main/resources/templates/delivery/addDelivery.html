<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="wrapper d-flex flex-column min-vh-100">
    <div class="header">
        <nav th:replace="~{fragment::navbar}"></nav>
    </div>

    private String courierId;
    @NonNull

    private String requestId;
    @NonNull

    private String deliveryStatus;
    @NonNull

    private String courierTelephoneNumber;

    <div class="content container">
        <div class="book mb-3 mt-3">
            <div class="h3">Створення нової доставки</div>
            <form th:action="@{/deliveries}" th:method="POST" th:object="${createDeliveryDto}" id="addForm"
                  enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="courierId" class="form-label">Id кур'єра</label>
                    <input type="text" class="form-control" id="courierId"
                           th:field="*{courierId}">
                    <p class="error" th:if="${errors!=null ? errors.getFieldError('courierId') : false}"
                       th:text="${errors.getFieldError('courierId').defaultMessage}">Error message</p>
                </div>
                <div class="mb-2">
                    <label for="requestId" class="form-label">Id заявки</label>
                    <input type="text" class="form-control" id="requestId"
                           th:field="*{requestId}">
                    <p class="error" th:if="${errors!=null ? errors.getFieldError('requestId') : false}"
                       th:text="${errors.getFieldError('requestId').defaultMessage}">Error message</p>
                </div>
                <div class="mb-2">
                    <label for="deliveryStatus" class="form-label">Статус доставки</label>
                    <input type="text" class="form-control" id="deliveryStatus" th:field="*{deliveryStatus}">
                    <p class="error" th:if="${errors!=null ? errors.getFieldError('deliveryStatus') : false}"
                       th:text="${errors.getFieldError('deliveryStatus').defaultMessage}">Error message</p>
                </div>
                <div class="mb-2">
                    <label for="descriptionForStatus" class="form-label">Опис статусу доставки</label>
                    <textarea class="form-control" id="descriptionForStatus" th:field="*{descriptionForStatus}"></textarea>
                    <p class="error" th:if="${errors!=null ? errors.getFieldError('descriptionForStatus') : false}"
                       th:text="${errors.getFieldError('descriptionForStatus').defaultMessage}">Error message</p>
                </div>
                <div class="mb-2">
                    <label for="courierTelephoneNumber" class="form-label">Активний номер телефону кур'єра</label>
                    <input type="tel" class="form-control" placeholder="+380 (12) 345-67-89" id="courierTelephoneNumber" th:field="*{courierTelephoneNumber}">
                    <p class="error" th:if="${errors!=null ? errors.getFieldError('courierTelephoneNumber') : false}"
                       th:text="${errors.getFieldError('courierTelephoneNumber').defaultMessage}">Error message</p>
                </div>
                <button type="submit" id="submit" class="btn btn-outline-dark w-100" style="display: flex; justify-content: center;">Додати доставку</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <footer th:replace="~{fragment::footer}"></footer>
    </div>
</div>
</body>
</html>
