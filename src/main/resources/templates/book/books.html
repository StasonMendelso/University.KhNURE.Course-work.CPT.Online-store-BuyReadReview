<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:replace="~{fragment::main-head-data}">
    <script th:src="@{/assets/js/cart/addItemToCart.js}"></script>
</head>
<body>
<div class="wrapper d-flex flex-column min-vh-100">
    <div class="header">
        <nav th:replace="~{fragment::navbar}"></nav>
    </div>
    <div class="content container">
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-row flex-wrap justify-content-center">
                <div th:replace="~{fragment::bookRow(${bookList})}" th:if="${!bookList.isEmpty()}"></div>
                <div th:if="${bookList.isEmpty()}" class="h3"> Наразі каталог книг пустий</div>
            </div>
        </div>

    </div>
    <div class="footer">
        <footer th:replace="~{fragment::footer}"></footer>
    </div>
</div>
</body>
</html>
